<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edoms Tally POS - Take Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'edoms-green': '#2D5A27',
                        'edoms-light': '#A4D65E',
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-poppins">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <img class="mx-auto h-24 w-auto" src="logo.png" alt="Edoms Tally">
                <h2 class="mt-6 text-3xl font-extrabold text-edoms-green">
                    Welcome to Edoms Tally
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Your Smart POS Solution
                </p>
            </div>
            <form id="loginForm" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email-address" class="sr-only">Email address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required 
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-edoms-light focus:border-edoms-light focus:z-10 sm:text-sm" 
                            placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-edoms-light focus:border-edoms-light focus:z-10 sm:text-sm" 
                            placeholder="Password">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                            class="h-4 w-4 text-edoms-green focus:ring-edoms-light border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-edoms-green hover:text-edoms-light">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-edoms-green hover:bg-edoms-light focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-edoms-light transition-colors duration-200">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-lock"></i>
                        </span>
                        Sign in
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-50 text-gray-500">
                            Key Features
                        </span>
                    </div>
                </div>
                <div class="mt-6 grid grid-cols-2 gap-4">
                    <div class="text-center">
                        <i class="fas fa-shopping-cart text-2xl text-edoms-green"></i>
                        <p class="mt-2 text-sm text-gray-500">Sales Management</p>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-box text-2xl text-edoms-green"></i>
                        <p class="mt-2 text-sm text-gray-500">Inventory Control</p>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-users text-2xl text-edoms-green"></i>
                        <p class="mt-2 text-sm text-gray-500">Customer Management</p>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-chart-bar text-2xl text-edoms-green"></i>
                        <p class="mt-2 text-sm text-gray-500">Analytics & Reports</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="script.js"></script>
</body>
</html>
